name: CMake Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.8.5
        modules: 'qtbase qtdeclarative qtquickcontrols2 qtquickwidgets qttools qtwidgets qtqml qtquicktest'
        cache: true
    - name: Configure CMake
      run: cmake -S . -B build
    - name: Build
      run: cmake --build build --parallel
    - name: Run tests
      run: ctest --test-dir build
