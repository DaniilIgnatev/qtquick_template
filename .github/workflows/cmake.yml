name: CMake Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 6.10.0
        modules: 'qtbase qtdeclarative qtquickcontrols2 qtquickwidgets qttools'
    - name: Configure CMake
      run: cmake -S . -B build
    - name: Build
      run: cmake --build build --parallel
    - name: Run tests
      run: ctest --test-dir build
