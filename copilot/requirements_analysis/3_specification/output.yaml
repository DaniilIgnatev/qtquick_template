
# Specifications

functional:
	- id: RQ-1
    spec: The main window displays a "Hello, world!" label that can move within the window bounds.
  - id: RQ-2
    spec: Four directional buttons (Up, Down, Left, Right) are arranged in a cross/joystick pattern.
  - id: RQ-3
    spec: Each directional button moves the label by a fixed increment (e.g., 20 pixels) in the corresponding direction.
  - id: RQ-4
    spec: A "Center" button is positioned below the directional buttons.
  - id: RQ-5
    spec: Clicking "Center" returns the label to the center of the window.
  - id: RQ-6
    spec: Label position updates are immediate and visible.
non_functional:
  - id: RQ-7
    spec: The UI uses a clean, centered layout with clear visual hierarchy.
  - id: RQ-8
    spec: Button arrangement makes directional control intuitive (cross pattern).
  - id: RQ-9
    spec: The application is for demonstration and educational purposes only.
  - id: RQ-10
    spec: (Optional) UI sketch is available for layout reference.
acceptance_criteria:
  - The app starts with the label centered in the window.
  - Clicking Up moves the label upward by a fixed amount.
  - Clicking Down moves the label downward by a fixed amount.
  - Clicking Left moves the label leftward by a fixed amount.
  - Clicking Right moves the label rightward by a fixed amount.
  - Clicking Center returns the label to the center position.
