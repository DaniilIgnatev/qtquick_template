requirements:
  - id: RQ-1
    description: Application displays a window with a 'Hello, world!' label.
    priority: high
    rationale: Core demo functionality
    source: stakeholder
  - id: RQ-2
    description: Four directional buttons (up, down, left, right) to move the label.
    priority: high
    rationale: Demonstrates joystick-style interaction
    source: stakeholder
  - id: RQ-3
    description: Separate 'Center' button returns label to center position.
    priority: high
    rationale: Provides reset functionality
    source: stakeholder
  - id: RQ-4
    description: Label visibly moves in response to button presses.
    priority: high
    rationale: Visual feedback for user interaction
    source: context
  - id: RQ-5
    description: UI is clean, centered, and intuitive.
    priority: medium
    rationale: Improves demo aesthetics and usability
    source: context
  - id: RQ-6
    description: Layout makes it obvious which button does what.
    priority: medium
    rationale: Educational clarity
    source: context
  - id: RQ-7
    description: App is for demo and educational purposes only.
    priority: low
    rationale: Sets expectations for production readiness
    source: context
  - id: RQ-8
    description: (Optional) UI sketch provided as input_images/sketch.png.
    priority: low
    rationale: Visual reference for implementation
    source: context
