app_goal: "Provide managers with a dashboard to analyze sales trends"
user_actions:
  - "Select a date range to filter sales"
  - "View charts of revenue over time"
  - "Export report as PDF"
ui_structure:
  layout: "vertical"
  sections:
    - header: "Sales Overview"
    - controls: ["DateRangePicker"]
    - main: ["BarChart", "Table"]
    - footer: ["ExportButton"]
constraints:
  - "Color scheme: corporate_blue"
  - "Accessibility: WCAG2.1-AA"
